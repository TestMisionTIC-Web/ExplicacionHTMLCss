<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilos.css" />
    <link rel="shotcout icon" href="./media/favicon.jpg" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/45cc5df6a5.js" crossorigin="anonymous"></script>
    <title>Razas de Perros</title>
</head>
<body>
    <header>
        <ul class="navbar">
            <li>
                <img src="./media/favicon.jpg" alt="imagen" class="logo">
            </li>
            <li>
                <button class="button mainButton">Nuevo Post</button>
            </li>            
            <li>
                <div class="buscar">
                    <input placeholder="Buscar una raza">
                    <i class="fa-solid fa-magnifying-glass button iconoBusqueda"></i>                    
                </div>
            </li>
            <li><button class="button secondaryButton">Login</button></li>
            <li><button class="button mainButton">Registro</button></li>
            
        </ul>
    </header>
    <main></main>
        <section>
            <h1 class="title">RAZAS DE PERROS</h1>
            <ul class="breedCardContainer">
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/borderCollie.jpg" alt="Border Collie">
                    </div>
                    <span class="breedTitle">Border Collie</span>
                    <div class="endBreedCard">
                        <i class="fa-solid fa-heart">150</i>
                        <i class="fa-solid fa-comment">1.5k</i>
                        <i class="fa-solid fa-eye">120</i>
                    </div>
                </li>                    
                
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/rhodesian.jpg" alt="Rodesian">
                    </div>
                    <span class="breedTitle">Rhodesian</span>
                    <div class="endBreedCard">
                        <i class="fa-solid fa-heart">450</i> 
                        <i class="fa-solid fa-comment">1.1k</i>
                        <i class="fa-solid fa-eye">850</i>
                    </div>
                                     
                </li>
            </ul>
        </section>
        <section></section>
    <footer></footer>
</body>
</html>
